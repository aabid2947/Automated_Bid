<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Auto Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>

<body class="bg-gray-50 font-sans antialiased">

    <div
        class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600">
        <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-semibold text-gray-800">Freelancer Auto Login</h2>
                <p class="text-lg text-gray-600 mt-2">Securely access your freelance accounts with ease</p>
            </div>

            <form method="POST" action="/login" class="space-y-6">
                {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">{{ error }}</span>
                </div>
                {% endif %}

                {% if message %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                    <strong class="font-bold">Success:</strong>
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endif %}
                <!-- URL Input -->
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">Freelance Site URL</label>
                    <input type="text" id="url" name="url" required
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition ease-in-out duration-300"
                        placeholder="https://www.freelancesite.com">
                </div>

                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition ease-in-out duration-300"
                        placeholder="your_username">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition ease-in-out duration-300"
                        placeholder="••••••••">
                </div>

                <!-- Security Answer Input -->
                <div>
                    <label for="security_answer" class="block text-sm font-medium text-gray-700">Security Answer (if
                        any)</label>
                    <input type="text" id="security_answer" name="security_answer"
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition ease-in-out duration-300"
                        placeholder="Enter your security answer">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                        Login Now
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>This tool helps you auto-login to freelance platforms securely.</p>
            </div>
        </div>
    </div>

</body>

</html>
